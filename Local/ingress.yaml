# ingress-resource.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ivt-ingress
  namespace: ingress-nginx
spec:
  tls:
  - hosts:
    - tls-secret 
    secretName: tls-certificate
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: client-svc
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-svc
            port:
              number: 80
      - path: /dev
        pathType: Prefix
        backend:
          service:
            name: developer-svc
            port:
              number: 80


